<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Security Testing Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">WiFi Security Testing Tool</h1>
        
        <!-- Initialize Tool -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Initialize Tool</h5>
            </div>
            <div class="card-body">
                <form id="initForm">
                    <div class="mb-3">
                        <label for="interface" class="form-label">Interface</label>
                        <input type="text" class="form-control" id="interface" value="wlan0">
                    </div>
                    <div class="mb-3">
                        <label for="ssid" class="form-label">Target SSID (optional)</label>
                        <input type="text" class="form-control" id="ssid">
                    </div>
                    <div class="mb-3">
                        <label for="wordlist" class="form-label">Wordlist Path</label>
                        <input type="text" class="form-control" id="wordlist" value="/usr/share/wordlists/rockyou.txt">
                    </div>
                    <button type="submit" class="btn btn-primary">Initialize</button>
                </form>
            </div>
        </div>

        <!-- Network Scanner -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Network Scanner</h5>
            </div>
            <div class="card-body">
                <button id="scanBtn" class="btn btn-success mb-3" disabled>Start Scan</button>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>SSID</th>
                                <th>BSSID</th>
                                <th>Channel</th>
                                <th>Signal</th>
                                <th>Encryption</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="networksList"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Status Log -->
        <div class="card">
            <div class="card-header">
                <h5>Status Log</h5>
            </div>
            <div class="card-body">
                <pre id="statusLog" class="bg-dark text-light p-3" style="height: 200px; overflow-y: auto;"></pre>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
